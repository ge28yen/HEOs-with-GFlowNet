n_samples:
    value: 1000
policy:
    value:
        _target_: gflownet.policy.base.Policy
        backward:
            checkpoint: null
            reload_ckpt: false
            shared_weights: true
        forward:
            checkpoint: null
            n_hid: 128
            n_layers: 2
            reload_ckpt: false
            type: mlp
        shared: null
proxy:
    value:
        _target_: gflownet.proxy.scrabble.ScrabbleScorer
        do_clip_rewards: false
        logreward_function: null
        reward_function: identity
        reward_min: 0
        vocabulary_check: false
seed:
